{% extends 'base.html' %}
{% block content %}

<img style="max-width: 500px;" src="{{ project.thumbnail.url }}" alt="">

<h1>{{ project.title }}</h1>
<h3>{{ project.description }}</h3>
<hr>
{% for tag in project.tags.all %}
<span style="border:1px solid grey">{{ tag }}</span>
{% endfor %}

{% endblock content %}
